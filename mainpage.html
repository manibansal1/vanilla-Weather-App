<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <main>
    <div class="row justify-content-center">
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" style="height:auto;">
      </video>
    </div>
    <div class="row">
      <div class="col-lg-6 col-12 container g-5 searchBtn">
        <form class="d-flex" id="search-input-form">
          <input class="form-control me-2" type="search" placeholder="Search" id="search-input-value"
            aria-label="Search" />
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </div>
      <div class="col-lg-6 col-12 container searchBtn g-5">
        <button id="currentLocationShow">Current Location Temperature</button>
      </div>
      <div class="col-lg-12 col-12 container searchResult px-4 g-2">
        <b> </b>
      </div>
    </div>

    <section class="searchShown container">
      <div class="row searchShownOpt">
        <div class="col-lg-8 col-12 text-center  justify-content-right g-5 contents showCityDetails">
          <div class="col-lg-12 col-12 container g-2">
            <h2 id="city">New York</h2>
          </div>
          <div class="col-lg-12 col-12 container g-2">
            <h3 id="weatherDes">Clear Sky</h3>
          </div>
          <div class="col-lg-12 col-12 container g-2">
            <h1 id="temperature">7Â°c</h1>
          </div>
          <div class="col-lg-12 col-12 container g-2">
            <h2 id="dateTime"></h2>
          </div>
        </div>
        <div class="col-lg-4 col-12 g-5">
            <div class="col-lg-12 col-12 img">
                <img src="media/sunflower-sun.png" class="img-responsive" id="imgChange" alt="Responsive image"/>
              </div>
        </div>
      </div>
    </section>
   
    <div class="row windPrecp container">
      <div class="col-lg-8 col-12 g-5">
        <p id="clearity"><i data-feather="eye"></i></p>
      </div>
      <div class="col-lg-4 col-12 g-5">
        <p id="windSpeed"><i data-feather="wind"></i></p>
      </div>
    </div>

    <section class="days container justify-content-center ">
      <div class="row" id="forecastShow">
   
      </div>
    </section>
  </main>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script>feather.replace();</script>

</body>

</html>
